<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">

    function fun(n, o) {
      console.log(o);
      return {
        fun: function (m) {
          return fun(m, n)
        }
      }
    }

    var a = fun(0); // n = 0
    console.info(a);
    a.fun(1); // m = 1
    a.fun(2); // m = 2
    var b = fun(0).fun(1).fun(2).fun(3);
    var c = fun(0).fun(1); // m=1, n=0
    c.fun(2); // m=2, n=1
    c.fun(3); // m=3, n=1
    c.fun(3).fun(4); // m=3, n=1
  </script>
</body>

</html>
