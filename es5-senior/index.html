<body>
  <script type="text/javascript">
    function thisTo() {
      console.log(this.a);
    }
    var data = {
      a: 2,
      foo: thisTo
    };
    var newData = {
      a: 3
    }
    var a = 4;
    data.foo(); //2
    (newData.foo = data.foo)() //4
    newData.foo();  //3

    function Person(name, age) {
      this.name = name;
      this.age = age;

      this.selfIntroduction = function () {
        console.log(this.name + " is " + this.age + " years old.", 'color:red;');
      };
    }

    var person = new Person("shaogucheng", 18);

    // Person.prototype.type = "human";
    // Person.prototype.action = function() {
    //   console.info("I can Walking");
    // }

    var person = new Person("shaogucheng", 18);
    console.info(Object);
    console.info(Object.__proto__ === Function.prototype);
    console.info(Function);
    console.info(Person.__proto__ === Function.prototype);
    console.info(Person.prototype);
    console.info(Person.__proto__);
    console.info(Person.prototype === person.__proto__);
    console.info(person);
    console.info(person.__proto__);
    console.info(Person.prototype.__proto__);

    console.log(Array instanceof Object) // true
    console.log(String instanceof Object) // true
    console.log(Number instanceof Object) // true
    console.log(Function instanceof Object) // true
    console.log(Object instanceof Array) // false
    console.log(Object instanceof String) // false
    console.log(Object instanceof Number) // false
    console.log(Object instanceof Function) // true
    console.log('------------------------------------');
    console.log(Date instanceof Object) // true
    console.log(RegExp instanceof Object) // true
  </script>
